<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="decription" content="rock paper scissors game with js">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <nav></nav>
        </header>
        
        <main>
            <section id="main-section" class="flex column">
                
                <div id="background-section" class="flex column align-center">
                    <div id="point-div" class="flex column align-center">
                        <div id="computer" class="point-container flex align-center">
                            <div><div></div></div>
                            <div><div></div></div>
                            <div><div></div></div>
                            <div><div></div></div>
                            <div><div></div></div>
                        </div>
                        <div id="text" class="flex"></div>
                        <div id="human" class="point-container flex align-center">
                            <div><div></div></div>
                            <div><div></div></div>
                            <div><div></div></div>
                            <div><div></div></div>
                            <div><div></div></div>
                        </div>
                    </div>
                </div>
                
                <div id="foreground-section" class="flex column">
                    <div id="computerPlay" class="flex column">
                        <div class="choice"></div>
                    </div>
                    <div id="humanPlay" class="flex">
                        <button class="choice">Rock</button>
                        <button class="choice">Paper</button>
                        <button class="choice">Scissor</button>
                    </div>
                </div>
                
                <div id="frontpage-section" class="flex column">
                    <div id="game-name" class="flex">Rock-Paper-Scissor</div>
                    <div id="play-div" class="flex">
                        <button>Play</button>
                    </div>
                    <div id="game-footer" class="flex">by Marcos Choi</div>
                </div>

            </section>
        </main>
        
        <footer>
            <nav>
            </nav>
        </footer>
    </body>
</html>
